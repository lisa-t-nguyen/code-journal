<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="h2element">
    <div class="container row">
      <div class="column-half row nav">
        <h2>Code Journal</h2>
        <h3><a href="#" class="navigation">Entries</a></h3>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entries" class="container entriesview hidden" id="entriesdiv">
      <div class="entrybar column-full">
        <h1 class="entrytext">Entries</h1>
        <input type="button" name="newbutton" id="newbutton" value="NEW" class="newbutton">
      </div>
      <div class="view entriestext">
        <p>No entries have been recorded.</p>
      </div>
      <div class="container column-full">
        <ul class="ullist">
          <!-- <li class="row">
            <div class="column-half">
              <img src="/images/placeholder-image-square.jpg" class="placeimg">
            </div>
            <div class="column-half">
              <div class="entrybar column-full">
                <h1 class="entrytitle">Ada Lovelace</h1>
                <i class="fa-sharp fa-solid fa-pen" id="editbutton"></i>
              </div>
              <p>Augusta Ada King, Countess of Lovelace was an English mathematician and writer, chiefly known for her work on Charles
              Babbage's proposed mechanical general-purpose computer, the Analytical Engine. She was the first to recognize that the
              machine had applications beyond pure calculation, and to have published the first algorithm intended to be carried out
              by such a machine.</p>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <div data-view="entry-form" class="container journalentryview view" id="entryformdiv">
      <form action="" method="get" id="journalentry">
        <div class="newentry column-full">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="/images/placeholder-image-square.jpg" class="placeholderimg">
          </div>
          <div class="column-half">
            <div class="title">
              <label for="title" class="input">Title</label>
              <input type="text" name="title" id="title" required class="input">
            </div>
            <div class="photourl">
              <label for="photo" class="input">Photo URL</label>
              <input type="text" name="photo" id="photo" required class="input">
            </div>
          </div>
        </div>
        <div class="notes row">
          <div class="column-full">
            <label for="notes" class="input">Notes</label>
            <textarea name="notes" id="notes" class="input" rows="8"></textarea>
          </div>
        </div>
        <div class="column-full">
          <div class="button">
            <input type="submit" name="submit" id="button" value="SAVE" class="savebutton">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
